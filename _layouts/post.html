---
layout: default
---

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <nav>
      <a href="/">home</a>
    </nav>
    <h1>{{ page.title }}</h1>
    {%- assign date_format = site.jekyll-theme-hacker.date_format | default: "%b %-d, %Y" -%}
    <span class="post-meta">{{ page.date | date: date_format }}</span>
    <section>
      {{ content }}
    </section>
    <footer>

    </footer>
  </body>
</html>
